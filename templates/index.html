<html>
  <head>
    <style>
      body { font-family: arial; font-size: medium}
      td { padding: 10px; font-size: smaller;}
      .bullish {background-color: green; color: white;}
      .bearish {background-color: red; color: white;}
    </style>
  </head>
  <body>
    <h1>Candlestick Screener lor</h1>
    <form>
      <select name="pattern">
        {% for pattern in patterns %}
          <option value ="{{pattern}}" {% if pattern == current_pattern %} selected = "selected"{% endif %}>{{ patterns[pattern] }}</option>
        {% endfor %}
      </select>
      <input type = "submit" value="scan">  <!--I think submit == get -->
    </form>
    <table>
      <tr>
        <th>symbol</th>
        <th>company name</th>
        <th>pattern signal</th>
      </tr>
      {% for symbol in stock %}
        {% if stock[symbol][current_pattern] %}
        <tr>
          <td>{{ symbol }}</td>
          <td>{{ stock[symbol]['company name'] }}</td>
          <td class="{{ stock[symbol][current_pattern] }}">{{ stock[symbol][current_pattern] }}</td>
        </tr>
        <tr>
          <td colspan="3">
            <img src ="https://charts2.finviz.com/chart.ashx?t={{ symbol }}&ty=c&ta=1&p=d&s=l"/>
          </td>
        </tr>
        {% endif %}
      {% endfor %}
    </table>
    <form>
      <select name = "stock">
        {% for symbol in stock %}
          <option value ="{{symbol}}">{{stock[symbol]['company name']}}</option>
        {% endfor %}
      </select>
      <input type = "submit" value="show">
    </form>
  </body>
</html>
